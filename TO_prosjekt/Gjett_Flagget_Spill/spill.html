<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gjett Flagget | Spill</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="header1">
        <a href="index.html"><img src="favicon.png" alt="Hjem" title="Hjem" height="100" style="margin-left: 10px;"></a>
      </div>

      <div id="header2">
        <h1 style="color: white; font-size: 70px; font-family: sans-serif;">Gjett Flagget</h1>
      </div>

      <div id="header3">

      </div>
    </div>
    <div id="content-game">

      <div class="container">
        <div id="question-container" class="hide">
          <div id="question"><h2 style="text-align: center; font-family: sans-serif; display: flex; justify-content: center;">Hvilket flagg er dette?</h2></div><br>
          <div class="flag"><img src="flagg/norway.png" alt="flag1" width="200" style="border-radius: 10px; box-shadow: 5px 5px 10px;"></div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn" id="1">Norge</button>
            <button class="btn" id="2">Sverige</button>
            <button class="btn" id="3">Danmark</button>
            <button class="btn" id="4">Finland</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

      </div>

    </div>

  </body>
</html>
