<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stein, saks, papir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="bilder/spiller_saks.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>

    <class id="container">

      <!-- Header -->
      <class id="header">
        <h1 id="header-title">Stein, Saks, Papir</h1>
      </class>
      <!-- Header -->

      <!-- Main Content -->
      <class id="main-content">

        <div class="spiller-stein hide-game">
          <center><img onclick="spillerStein();" src="bilder/spiller_stein.png" alt=""></center>
        </div>

        <div class="">

        </div>

        <div class="maskin-stein">
          <center><img src="bilder/maskin_stein.png" alt=""></center>
        </div>

        <div class="spiller-saks">
          <center><img onclick="spillerSaks();" src="bilder/spiller_saks.png"></center>
        </div>

        <div class="game-score">
          <div class="pScore">
              <center><h1>Spiller: </h1></center>
              <center id="pScore"><p>0</p></center>
          </div>

          <div class="cScore">
            <center><h1>Maskin: </h1></center>
            <center id="cScore"><p>0</p></center>
          </div>
        </div>

        <div class="maskin-saks">
          <center><img src="bilder/maskin_saks.png" alt=""></center>
        </div>



        <div class="spiller-papir">
          <center><img onclick="spillerPapir();" src="bilder/spiller_papir.png" alt=""></center>
        </div>

        <div class="">

        </div>


        <div class="maskin-papir">
          <center><img src="bilder/maskin_papir.png" alt=""></center>
        </div>

        <div class="maskin-papir">
          <center><p>Spiller sin poengsum: </p></center><center id="sPoints">0</center>
        </div>

        <div class="">

        </div>

        <div class="">
          <center><p>Maskin sin poengsum: </p></center><center id="cPoints">0</center>
        </div>

      </class>
      <!-- Main Content -->

    </class>
  </body>
</html>
