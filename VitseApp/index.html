<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VitseAppen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png">
  </head>
  <body>
    <div id="header">
      <h1>VitseAppen</h1>
    </div>

    <div id="content">

      <div class="content-vits-input">
        <form>
          <p style="font-size: 30px; font-weight: bold;">Hva vil du høre en vits om?</p><br>
          <center><textarea type="text" class="input-box" placeholder="mørk, politisk, religiøs, osv..."></textarea><br>
          <center><button type="submit" class="submit-button" id="newVits">Finn en vits!</button></center>
        </form>
      </div>

      <div class="content-vits-output">
        <p id="vits">Vits display</p>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
